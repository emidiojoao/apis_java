<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<!-- Barra de navegação -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/home}">Pagina Inicial</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cadastro}">Novo Usuário</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/produto}">Novo Produto</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/lista}">Listar Usuário</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/listaprodutos}">Listar Produto</a>
            </li>
        </ul>
    </div>
    <form class="form-inline" th:action="@{/logout}" th:method="post">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
    </form>
</nav>

<!-- Corpo do conteúdo -->
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow w-50">
        <div class="card-header bg-primary text-white text-center">
            <h5>Cadastrar Novo Produto</h5>
        </div>
        <div class="card-body">
            <form th:action="@{'/atualizar-produto/' + ${produtoAtualizarDto.id}}" method="post" th:object="${produtoAtualizarDto}">

                <div class="mb-3">
                    <label for="produto_id" class="form-label">ID</label>
                    <input th:field="*{id}" type="text" class="form-control" id="produto_id" name="id" disabled />
                </div>

                <div class="mb-3">
                    <label for="produto_nome" class="form-label">Nome</label>
                    <input th:field="*{nome}" type="text" class="form-control" id="produto_nome" name="nome" placeholder="Nome do produto" required />
                </div>

                <div class="mb-3">
                    <label for="produto_descricao" class="form-label">Descrição</label>
                    <textarea th:field="*{descricao}" class="form-control" id="produto_descricao" name="descricao" rows="3" placeholder="Descrição do produto"></textarea>
                </div>

                <div class="mb-3">
                    <label for="produto_preco" class="form-label">Preço</label>
                    <input th:field="*{preco}" type="number" step="0.01" class="form-control" id="produto_preco" name="preco" placeholder="R$ 0,00" required />
                </div>

                <div class="mb-3">
                    <label for="produto_quantidade" class="form-label">Quantidade em Estoque</label>
                    <input th:field="*{quantidadeEstoque}" type="number" class="form-control" id="produto_quantidade" name="quantidadeEstoque" placeholder="0" required />
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <a th:href="@{/listaprodutos}" class="btn btn-secondary ms-2">Cancelar</a>
                </div>

                <div th:if="${param.sucesso}" class="alert alert-info" role="alert">
                    <span class="mensagem">Produto atualizado com sucesso!</span>
                </div>


            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
