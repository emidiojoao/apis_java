<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<!-- Navigation bar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/home}">Pagina Inicial</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cadastro}">Novo Usuário</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/produto}">Novo Produto</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/lista}">Listar Usuário</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/listaprodutos}">Listar Produto</a>
            </li>
        </ul>
    </div>
    <form class="form-inline" th:action="@{/logout}" th:method="post">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Logout</button>
    </form>
</nav>

<!-- Content -->
<div class="container mt-3">
    <h1 class="mb-4 text-center">Product List</h1>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
            <thead class="table-light">
            <tr>
                <th scope="col">Ações</th>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Preço</th>
                <th scope="col">Quantidade Estoque</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="produto : ${produtoListaDto}">
                <td>
                    <div class="d-flex justify-content-center gap-2">
                        <a th:href="@{'/atualizar-produto/' + ${produto.id}}" class="btn btn-primary">Atualizar</a>
                        <a th:data-produto-id="${produto.id}" class="delete btn btn-danger">Deletar</a>
                    </div>
                </td>
                <td th:text="${produto.id}"></td>
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.preco}"></td>
                <td th:text="${produto.quantidadeEstoque}"></td>
            </tr>
            </tbody>

            <!-- url passando parametro -> "localhost:8080/login?erro"  -->
            <div th:if="${param.erro}" class="alert alert-danger" role="alert">
                <span class="mensagem">Erro ao realizar cadastro/atualizacao do produto!</span>
            </div>

        </table>
    </div>
</div>

<script src="/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
