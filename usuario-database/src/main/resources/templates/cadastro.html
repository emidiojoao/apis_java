<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de usuário</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  7<style>
  .btn-lilas {
      background-color: #9d65c9;
      color: white;
      border: none;
  }
  .btn-lilas:hover {
      background-color: #8a4ebf;
      color: white;
  }
  .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
</style>
</head>
<body class="bg-light">
<div class="container">
  <div class="login-container bg-white">
    <h2 class="text-center mb-4">Cadastro</h2>

    <form th:action="@{/cadastro}" method="post" th:object="${cadastroDto}">

      <div class="mb-3">
        <label for="user_name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="user_name" th:field="*{nome}" name="nm" required placeholder="Informe seu nome aqui">
      </div>

      <div class="mb-3">
        <label for="mail" class="form-label">Email</label>
        <input type="email" class="form-control" id="mail" th:field="*{login}" name="mail" required placeholder="Informe seu email aqui">
      </div>

      <div class="mb-3">
        <label for="ps" class="form-label">Senha</label>
        <input type="password" class="form-control" id="ps" th:field="*{senha}" name="ps" required placeholder="Informe sua senha aqui">
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-lilas">Cadastrar</button>
      </div>
    </form>

    <div class="text-center">
      <a th:href="@{/login}" class="text-decoration-none">Voltar para o login</a><br>
    </div>

    <!-- url passando parametro -> "localhost:8080/login?erro"  -->
    <div th:if="${param.erro}" class="alert alert-danger" role="alert">
      <span class="mensagem">Erro ao realizar cadastro do usuário!</span>
    </div>

    <div th:if="${param.sucesso}" class="alert alert-info" role="alert">
      <span class="mensagem">Cadastro realizado com sucesso!</span>
    </div>
  </div>


</div>
<!-- Bootstrap JS-->
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
</script>

</body>
</html>
