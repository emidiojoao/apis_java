<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inicio</title>

    <!-- Adicione os links para os arquivos CSS do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
      body {
          display: flex;
          flex-direction: column;
          min-height: 100vh;
      }

      main {
          flex: 1;
      }

      footer {
          background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>


  <div th:insert="navbar :: navigation" class="nav-wrapper"></div>

  <!-- Conteúdo -->
  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h5>Bem-vindo, <span th:text="${nomeUsuario}"></span>!</h5>
          </div>
          <div class="card-body">
            <p class="lead">Você acessou o sistema com sucesso</p>
          </div>
        </div>
      </div>
    </div>
  </main>

    <!-- Adiciona javascript do bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu" crossorigin="anonymous"></script>
  </body>
</html>
