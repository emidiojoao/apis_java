<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <title>Cadastro de Produto</title>

</head>

<body>

<div th:insert="navbar :: navigation" class="nav-wrapper"></div>

<div class="container">

  <div class="row justify-content-center">

    <div class="col-md-6">

      <div class="card shadow-lg mt-5">

        <div class="card-body">

          <h3 class="text-center mb-4">Cadastro de Produto</h3>

          <form method="post" th:action="@{/cadastro-produto}" th:object="${cadastrarProdutoDTO}">

            <div class="mb-3">
              <label for="nome" class="form-label">Nome <span class="text-danger">*</span></label>
              <input type="text" class="form-control" th:field="*{nome}" id="nome" name="nome" placeholder="Nome do Produto" required>
            </div>

            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição</label>
              <textarea class="form-control" th:field="*{descricao}" id="descricao" name="descricao" rows="3" placeholder="Descrição detalhada do produto"></textarea>
            </div>

            <div class="mb-3">
              <label for="preco" class="form-label">Preço <span class="text-danger">*</span></label>
              <input type="number" class="form-control" th:field="*{preco}" id="preco" name="preco" placeholder="0.00" step="0.01" min="0.01" required>
            </div>

            <div class="mb-3">
              <label for="quantidade" class="form-label">Quantidade <span class="text-danger">*</span></label>
              <input type="number" class="form-control" th:field="*{quantidade}" id="quantidade" name="quantidade" placeholder="0" min="0" required>
            </div>

            <div class="mb-3">
              <label for="categoria" class="form-label">Categoria <span class="text-danger">*</span></label>
              <select class="form-select" th:field="*{categoriaId}" id="categoria" name="categoria" required>
                <option value="">Selecione uma categoria</option>
                <option th:each="categoria : ${listaCategoriaDTO}"
                        th:value="${categoria.id}"
                        th:text="${categoria.nome}">
                </option>
              </select>
            </div>

            <div class="d-grid mb-2">
              <button type="submit" class="btn btn-primary w-100">Cadastrar Produto</button>
            </div>

            <div class="d-grid">
              <button type="button" class="btn btn-secondary w-100" onclick="window.location.href='/lista-produto'">Cancelar</button>
            </div>

          </form>

          <div th:if="${erro}" class="alert alert-danger" role="alert">
            <span class="mensagem" th:text="${erro}">Erro</span>
          </div>

          <div th:if="${param.sucesso}" class="alert alert-success mt-3" role="alert">
            <span class="mensagem">Produto cadastrado com sucesso!</span>
          </div>

        </div>

      </div>

    </div>

  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu"
        crossorigin="anonymous"></script>

</body>

</html>
