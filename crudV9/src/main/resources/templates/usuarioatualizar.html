<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Usuário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li>
                <a class="nav-link" th:href="@{/home}">Página Inicial</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/lista-usuario}">Usuário</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/lista-produto}">Produto</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/produtolista}">Contato</a>
            </li>
        </ul>
    </div>
    <form class="form-inline" th:action="@{/logout}" th:method="post">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Sair</button>
    </form>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg mt-5">
                <div class="card-body">
                    <h3 class="text-center mb-4">Atualizar Usuário</h3>

                    <div th:if="${erro}" class="alert alert-danger" role="alert">
                        <span class="mensagem" th:text="${erro}">Erro</span>
                    </div>

                    <form method="post" th:action="@{'/atualizar-usuario/' + ${usuarioAtualizarDTO.id}}" th:object="${usuarioAtualizarDTO}">

                        <div class="mb-3">
                            <label for="user_id" class="form-label">ID <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{id}" id="user_id" name="user_id" disabled>
                        </div>

                        <div class="mb-3">
                            <label for="user_name" class="form-label">Nome <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{nome}" id="user_name" name="user_name" placeholder="João da Silva" required>
                        </div>

                        <div class="mb-3">
                            <label for="user_login" class="form-label">E-mail <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" th:field="*{login}" id="user_login" name="user_login" placeholder="seu_email@gmail.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="user_password" class="form-label">Senha</label>
                            <input type="password" class="form-control" th:field="*{senha}" id="user_password" name="user_password"/>
                        </div>

                        <div class="d-grid mb-2">
                            <button type="submit" class="btn btn-primary w-100">Atualizar</button>
                        </div>

                        <div class="d-grid">
                            <button type="button" class="btn btn-secondary w-100" onclick="window.location.href='/lista-usuario'">Cancelar</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YUe2LzesAfftltw+PEaao2tjU/QATaW/rOitAq67e0CT0Zi2VVRL0oC4+gAaeBKu"
        crossorigin="anonymous"></script>

</body>
</html>
