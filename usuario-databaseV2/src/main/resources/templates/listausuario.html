<div class="container mt-3">
    <h1 class="mb-4 text-center">Lista Usuários</h1>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
            <thead class="table-light">
            <tr>
                <th scope="col">Ação</th>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="usuario : ${listaUsuarioDto}">
                <td>
                    <div class="d-flex justify-content-center gap-2">
                        <a th:href="@{'/usuarioatualizar/' + ${usuario.id}}" class="btn btn-primary">Editar</a>
                        <button th:data-usuario-id="${usuario.id}" class="excluir-usuario btn btn-danger">Excluir</button>
                    </div>
                </td>
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nome}"></td>
                <td th:text="${usuario.email}"></td>
            </tr>
            </tbody>

            <!-- url passando parametro -> "localhost:8080/login?erro"  -->
            <div th:if="${param.erro}" class="alert alert-danger" role="alert">
                <span class="mensagem">Erro ao realizar cadastro/atualizacao do usuário!</span>
            </div>

        </table>
    </div>
</div>
